<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 140" width="300" height="140">
  <defs>
    <linearGradient id="spiteGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff4757;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background oval with swoosh -->
  <ellipse cx="150" cy="70" rx="145" ry="65" fill="#0a0a0a" stroke="url(#spiteGradient)" stroke-width="3"/>

  <!-- Inner swoosh shape (Intel-style) -->
  <path d="M 20 70 Q 80 30, 150 50 T 280 70 Q 220 110, 150 90 T 20 70 Z"
        fill="url(#spiteGradient)" opacity="0.15"/>

  <!-- "spite" text -->
  <text x="150" y="65"
        font-family="Arial, sans-serif"
        font-size="48"
        font-weight="bold"
        font-style="italic"
        text-anchor="middle"
        fill="url(#spiteGradient)"
        filter="url(#glow)">
    spite
  </text>

  <!-- "inside" text -->
  <text x="150" y="100"
        font-family="Arial, sans-serif"
        font-size="20"
        font-weight="300"
        letter-spacing="4"
        text-anchor="middle"
        fill="#ffffff">
    inside
  </text>

  <!-- Subtle fist emoji alternative (geometric fist) -->
  <g transform="translate(245, 25)" opacity="0.3">
    <rect x="0" y="8" width="8" height="12" fill="#ff6b6b" rx="2"/>
    <rect x="9" y="5" width="8" height="15" fill="#ff6b6b" rx="2"/>
    <rect x="18" y="6" width="8" height="14" fill="#ff6b6b" rx="2"/>
    <rect x="27" y="8" width="8" height="12" fill="#ff6b6b" rx="2"/>
    <rect x="0" y="20" width="35" height="10" fill="#ff6b6b" rx="2"/>
  </g>
</svg>
