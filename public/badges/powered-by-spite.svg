<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 80" width="240" height="80">
  <defs>
    <linearGradient id="poweredGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2d2d2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff4757;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background rounded rectangle -->
  <rect x="2" y="2" width="236" height="76" rx="8" fill="url(#poweredGradient)" stroke="#ff6b6b" stroke-width="2"/>

  <!-- Stylized fist icon -->
  <g transform="translate(15, 20)">
    <!-- Fingers -->
    <rect x="0" y="8" width="6" height="14" fill="#ff6b6b" rx="2"/>
    <rect x="7" y="4" width="6" height="18" fill="#ff6b6b" rx="2"/>
    <rect x="14" y="5" width="6" height="17" fill="#ff6b6b" rx="2"/>
    <rect x="21" y="7" width="6" height="15" fill="#ff6b6b" rx="2"/>
    <!-- Palm/Thumb -->
    <rect x="0" y="22" width="27" height="12" fill="#ff6b6b" rx="3"/>
    <rect x="23" y="26" width="10" height="8" fill="#ff6b6b" rx="2"/>
    <!-- Wrist accent -->
    <rect x="0" y="34" width="27" height="3" fill="#ff4757" rx="1"/>
  </g>

  <!-- "POWERED BY" text -->
  <text x="70" y="30"
        font-family="Arial, sans-serif"
        font-size="11"
        font-weight="600"
        letter-spacing="1.5"
        fill="#999999">
    POWERED BY
  </text>

  <!-- "SPITE" text -->
  <text x="70" y="56"
        font-family="Arial, sans-serif"
        font-size="28"
        font-weight="bold"
        font-style="italic"
        fill="url(#textGradient)">
    SPITE
  </text>
</svg>
