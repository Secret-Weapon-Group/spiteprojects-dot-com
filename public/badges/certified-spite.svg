<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="certGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff4757;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="bgGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Seal/Badge shape (16-pointed star burst) -->
  <g transform="translate(100, 100)">
    <!-- Outer starburst -->
    <path d="M 0,-85 L -8,-25 L -60,-60 L -25,-8 L -85,0 L -25,8 L -60,60 L -8,25 L 0,85 L 8,25 L 60,60 L 25,8 L 85,0 L 25,-8 L 60,-60 L 8,-25 Z"
          fill="url(#certGradient)"
          stroke="#0a0a0a"
          stroke-width="2"/>

    <!-- Inner circle -->
    <circle cx="0" cy="0" r="70" fill="url(#bgGradient)" stroke="#ff6b6b" stroke-width="3"/>

    <!-- Fist icon in center -->
    <g transform="translate(-20, -20)">
      <rect x="0" y="10" width="7" height="16" fill="#ff6b6b" rx="2"/>
      <rect x="8" y="5" width="7" height="21" fill="#ff6b6b" rx="2"/>
      <rect x="16" y="6" width="7" height="20" fill="#ff6b6b" rx="2"/>
      <rect x="24" y="9" width="7" height="17" fill="#ff6b6b" rx="2"/>
      <rect x="32" y="11" width="7" height="15" fill="#ff6b6b" rx="2"/>
      <rect x="0" y="26" width="39" height="14" fill="#ff6b6b" rx="3"/>
    </g>

    <!-- "CERTIFIED" text (top arc) -->
    <path id="topArc" d="M -45,-45 A 64 64 0 0 1 45,-45" fill="none"/>
    <text font-family="Arial, sans-serif" font-size="12" font-weight="bold" letter-spacing="1" fill="#ffffff">
      <textPath href="#topArc" startOffset="50%" text-anchor="middle">
        CERTIFIED
      </textPath>
    </text>

    <!-- "SPITE PROJECT" text (bottom arc) -->
    <path id="bottomArc" d="M -50,45 A 64 64 0 0 0 50,45" fill="none"/>
    <text font-family="Arial, sans-serif" font-size="11" font-weight="600" letter-spacing="0.5" fill="#ffffff">
      <textPath href="#bottomArc" startOffset="50%" text-anchor="middle">
        SPITE PROJECT
      </textPath>
    </text>

    <!-- Year badge -->
    <rect x="-18" y="28" width="36" height="14" rx="3" fill="#ff6b6b"/>
    <text x="0" y="38"
          font-family="Arial, sans-serif"
          font-size="10"
          font-weight="bold"
          text-anchor="middle"
          fill="#0a0a0a">
      2026
    </text>
  </g>
</svg>
